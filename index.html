<!doctype html>

<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <div id="calculator">
            <div id="perimeter">
                <div id="display">0</div>
                <div id="buttons">
                    <div class="left-container">
                        <div id="clear-button button"><button>AC</button></div>
                        <div class="number-container">
                            <div class="row">
                                <div class="number-button button"><button>7</button></div>
                                <div class="number-button button"><button>8</button></div>
                                <div class="number-button button"><button>9</button></div>
                            </div>
                            <div class="row">
                                <div class="number-button button"><button>4</button></div>
                                <div class="number-button button"><button>5</button></div>
                                <div class="number-button button"><button>6</button></div>
                            </div>
                            <div class="row">
                                <div class="number-button button"><button>1</button></div>
                                <div class="number-button button"><button>2</button></div>
                                <div class="number-button button"><button>3</button></div>
                            </div>
                            <div class="row">
                                <div class="number-button button" ><button id="zero">0</button></div>
                            </div>
                        </div>
                    </div>
                    <div class="right-container">
                        <div class="operator-button button" id="divide"><button>&#247</button></div>
                        <div class="operator-button button" id="multiply"><button>&#215</button></div>
                        <div class="operator-button button" id="subtract"><button>&#8722</button></div>
                        <div class="operator-button button" id="add"><button>&#43</button></div>
                        <div class="equals-button button" id="equals"><button>&#61</div>
                    </div>
                </div>
            </div>  
        </div>
        <script src="javascript.js"></script>
    </body>
</html>
